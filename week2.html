//question 1
function calculate(min, max){
    
    var sum=0;
    var n=min;
    while(n<=max){
        sum+=n;
        n++;
    }
    console.log(sum);
}
calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30


//question 2
function avg(data){
    
    var dic=data["employees"];
    var sum=0;
    var n=dic.length;
    for(var i =0;i<n;i++){
        sum=sum+dic[i]["salary"];
    }
    console.log(sum/n);
    
}
avg({
"count":3,
"employees":[
{
"name":"John",
"salary":30000
},
{
"name":"Bob",
"salary":60000
},
{
"name":"Jenny",
"salary":50000
}
]
}); // 呼叫 avg 函式


//question 3
function maxProduct(nums){
    var a=nums[0]; 
    var b=nums[1];
    var n=nums.length;
    
    for(var i=0;i<n;i++){
        for(var j=i+1;j<n;j++){
            if(nums[i]*nums[j]> a*b){
                a=nums[i];
                b=nums[j];
            }
            
        }

    }
    console.log(a*b);

}
maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值

//question 4
function twoSum(nums, target){
    n=nums.length;
    for(var i =0;i<n;i++){
        for(var j =i+1;j<n;j++){
            if(nums[i]+nums[j]==target){
                return[i,j];

            }
        }
    }
}
result=twoSum([2, 11, 7, 15], 9)
console.log(result) // show [0, 2] because nums[0]+nums[2] is 9
